<link rel="import" href="/components/polymer/polymer.html" />

<dom-module id="bs-chart">
    <style>
    :host {
        display: block;
    }

    #chart {
        box-sizing: border-box;
    }
    </style>
    <template>
        <div id="chart"></div>
    </template>
    <script src="canvas.js"></script>
    <script>
    Polymer({
        is: 'bs-chart',

        properties: {
            width: {
                type: Number,
                value: window.innerWidth,
                notify: true,
                reflectToAttribute: true
            },
            height: {
                type: Number,
                notify: true,
                value: 200,
                reflectToAttribute: true
            }
        },

        ready: function() {
            this._chartEl = this.$.chart;
            this._chartEl.style.width = this.width+'px';
            this._chartEl.style.height = this.height+'px';
            this._readings = [];

            this._chart = new CanvasJS.Chart(this._chartEl, {
                width: this.width,
                height: this.height,
                title: {
                    text: 'Title here'
                },

                data: [{
                    type: 'line',
                    dataPoints: this._readings
                }],

                axisY: {
                  minimum: -20,
                  maximum: 20
                }
            });
            this._chart.render();
        },

        draw: function(readingsArray) {
            for(var i = 0; i < readingsArray.length; i++) {
                var data = {
                    type: 'line',
                    dataPoints: readingsArray[i]
                };
                this._chart.options.data[i] = data;
            }
            this._chart.render();
        }
    });
    </script>
</dom-module>
